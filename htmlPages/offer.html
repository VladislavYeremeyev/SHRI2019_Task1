<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../build/style.css">
  </head>

  <body>
    <div class="theme theme_color_project-default theme_size_default theme_space_default">
      <div class="offer card card_view_default theme theme_color_megafon-brand">
        <div class="offer__partner card__content card__content_space-a_xl">
          <div class="brand-logo brand-logo_name_megafon brand-logo_size_m"></div>
        </div>
        <div class="offer__footer card__footer card__footer_space-a_xl">
          <div class="offer__name">
            <div class="text text_view_ghost text_size_s">
              <div class="text__word text__word_width_m text__word_type_p"></div>
            </div>
          </div>
          <div class="offer__sale">
            <div class="text text_view_primary text_size_xxl">
              <div class="text__word text__word_width_m text__word_type_p"></div>
            </div>
          </div>
          <div class="text text_view_secondary text_size_m">
            <div class="text__word text__word_width_l text__word_type_p"></div>
            <div class="text__word text__word_width_s text__word_type_p"></div>
            <div class="text__word text__word_width_m text__word_type_p"></div>
            <div class="text__word text__word_width_l text__word_type_p"></div>
            <div class="text__word text__word_width_s text__word_type_p"></div>
            <div class="text__word text__word_width_m text__word_type_p"></div>
            <div class="text__word text__word_width_s text__word_type_p"></div>
            <div class="text__word text__word_width_l text__word_type_p"></div>
          </div>
        </div>
      </div>
    </div>
    <script src='../build/script.js'></script>
  </body>

</html>
