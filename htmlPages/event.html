<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../build/style.css">
  </head>

  <body>
    <div class="theme theme_color_project-default theme_size_default theme_space_default">
      <div class="event card card_view_default theme theme_color_project-inverse">
        <div class="event__content card__content card__content_vertical-align_center card__content_distribute_center card__content_space-a_xxl">
          <div class="event__preview">
            <div class="event__speaker">
              <div class="avatar avatar_size_m"></div>
            </div>
            <div class="brand-logo brand-logo_name_mts brand-logo_size_m"></div>
          </div>
          <div class="event__title">
            <div class="text text_view_primary text_size_xxl text_align_center">
              <div class="text__word text__word_width_l text__word_type_p"></div>
            </div>
          </div>
          <div class="event__description">
            <div class="text text_view_primary text_size_l text_align_center">
              <div class="text__word text__word_width_l text__word_type_p"></div>
              <div class="text__word text__word_width_l text__word_type_p"></div>
              <div class="text__word text__word_width_l text__word_type_p"></div>
              <div class="text__word text__word_width_l text__word_type_p"></div>
              <div class="text__word text__word_width_l text__word_type_p"></div>
              <div class="text__word text__word_width_l text__word_type_p"></div>
              <div class="text__word text__word_width_l text__word_type_p"></div>
              <div class="text__word text__word_width_l text__word_type_p"></div>
            </div>
          </div>
        </div>
        <div class="event__footer card__footer card__footer_vertical-align_center card__footer_distribute_center card__footer_space-a_xxl">
          <div class="text text_view_link text_size_xl text_align_center">
            <div class="text__word text__word_width_s text__word_type_p"></div>
            <div class="text__word text__word_width_s text__word_type_p"></div>
          </div>
        </div>
      </div>
    </div>
    <script src='../build/script.js'></script>
  </body>

</html>
